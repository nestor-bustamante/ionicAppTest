<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingresar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>

      <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

      <div class="ion-padding-top ion-padding-start ion-padding-end">
        <h3 class="ion-no-margin">Accede a la aplicaci√≥n</h3>
      </div>

      <div class="ion-padding-top ion-padding-start ion-padding-end">
        <ion-button expand="block" fill="outline" color="primary" (click)="fbLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
          <span class="ion-padding-start">Ingresar con Facebook</span>
        </ion-button>
      </div>

      <div class="ion-padding">
        <ion-button expand="block" fill="outline" color="danger" (click)="login()">
          <ion-icon name="logo-google"></ion-icon>
          <span class="ion-padding-start">Ingresar con Google</span>
        </ion-button>
      </div>

    </ion-card>
  </div>
</ion-content>
