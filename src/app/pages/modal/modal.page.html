<ion-header>
  <ion-toolbar>
    <ion-title>Publica!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid size="12">
    <ion-row>
      <ion-col>

        <ion-textarea maxlength="100" rows="4" placeholder="Escribe tu comentario aquÃ­..." [(ngModel)]="comment"></ion-textarea>
        <div class="count-chars">{{ comment.length }} / 100</div>

        <ion-button color="primary" (click)="saveMessage(comment)">Aceptar</ion-button>
        <ion-button color="medium" fill="outline" (click)="closeModal()">Cancelar</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
