<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: red;">

  <ion-card>

    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

    <div class="ion-padding-top ion-padding-start ion-padding-end">
      <h3 class="ion-no-margin">Accede a la aplicación</h3>
    </div>

    <!-- 
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="mail" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    -->

    <div class="ion-padding-top ion-padding-start ion-padding-end">
      <ion-button expand="block" fill="outline" color="primary" (click)="fbLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
        <span class="ion-padding-start">Ingresar con Facebook</span>
      </ion-button>
    </div>

    <div class="ion-padding">
      <ion-button expand="block" fill="outline" color="danger" (click)="login()">
        <ion-icon name="logo-google"></ion-icon>
        <span class="ion-padding-start">Ingresar con Google</span>
      </ion-button>
    </div>

  </ion-card>
  
  <!--
    <div class="ion-padding">¿Eres nuevo? <a href="register">Regístrate</a></div>
  -->

</ion-content>
